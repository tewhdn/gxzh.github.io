<!DOCTYPE html>
<html>
<head>
  <title>账号密码查询</title>
  <script type="text/javascript">
    function getPassword() {
      var account = document.getElementById("accountInput").value;
      
      // 在这里你可以编写逻辑代码，根据账号查询对应的密码
      // 例如，你可以通过一个对象或数组来存储账号与密码的对应关系
      
      // 假设有一个对象accounts存储账号密码，格式为 { 账号: 密码 }
      var accounts = {
        "c429369903@outlook.com": "mussster4",
        "user2": "password2",
        // 可以继续添加更多账号和密码
      };
      
      if (account in accounts) {
        var password = accounts[account];
        document.getElementById("result").innerHTML = "账号：" + account + " 的密码是：" + password;
      } else {
        document.getElementById("result").innerHTML = "错误：账号不存在";
      }
    }
  </script>
</head>
<body>
  <h1>账号密码查询</h1>
  <input type="text" id="accountInput" placeholder="请输入账号">
  <button onclick="getPassword()">查询</button>
  <p id="result"></p>
</body>
</html>
