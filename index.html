<!DOCTYPE html>
<html>
<head>
  <title>个人主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
    }
    
    .profile-img {
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>个人主页</h1>
    <p>欢迎访问我的个人主页！</p>
  </header>

  <main>
    <section class="section">
      <h2>个人资料</h2>
      <img class="profile-img" src="profile.jpg" alt="Profile Picture">
      <p>姓名：tewhdn</p>
      <p>年龄：15岁</p>
      <p>职业：学生</p>
    </section>

    <section class="section">
      <h2>教育背景</h2>
      <ul>
        <li>大学：中央大学</li>
        <li>专业：it</li>
        <li>学位：博士</li>
      </ul>
    </section>

    <section class="section">
      <h2>工作经历</h2>
      <ul>
        <li>霸王集团：总裁</li>
        <li>文浩集团：董事长（2017-2018）</li>
      </ul>
    </section>
  </main>
</body>
</html>
