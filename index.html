<!DOCTYPE html>
<html>
<head>
    <title>密码</title>
    <script>
        function showPassword() {
            var password = document.getElementById("password");
            password.value = "mussster4";
        }
    </script>
</head>
<body>
    <h1>展示密码</h1>
    <input type="text" id="password" placeholder="Click to show password" readonly><br><br>
    <button onclick="showPassword()">Show Password</button>
</body>
</html>
