<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助我们</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .image-container {
            margin-top: 20px;
            display: none;
        }
        .image-container img {
            width: 300px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>赞助我们</h1>
		<button class="button" onclick="window.location.href='https://afdian.com/a/xiaochen113'">赞助xiaochen113</button>
        <button class="button" onclick="showImages()">赞助闪电</button>

        <div class="image-container" id="image-container">
            <img src="image1.jpg" alt="闪电图片1">
            <img src="image2.jpg" alt="闪电图片2">
        </div>
    </div>

    <script>
        function showImages() {
            var imageContainer = document.getElementById('image-container');
            imageContainer.style.display = 'block';
        }
    </script>
</body>
</html>
